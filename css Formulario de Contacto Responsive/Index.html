<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!--LINK FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--LINK CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
      <h1 class="logo">Contact <span>US</span></h1>
      <div class="contact-wrapper">
          <div class="contact-form">
            <h3>Contactanos</h3>
            <form action="">
               <p>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname">
               </p>
               <p>
                 <label>Email Addres</label>
                 <input type="email" name="email">
               </p>
               <p>
                 <label>Phone</label>
                 <input type="tel" name="phone">
               </p>
               <p>
                 <label>Affair</label>
                 <input type="text" name="affair">
               </p>
               <p class="block">
                 <label>Message</label>
                 <textarea name="message" rows="3"></textarea>
               </p>
               <p class="block">
                 <button type="submit">
                    Send
                 </button>
               </p>
            </form>
          </div>
          <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i>Baker Street</li>
                <li><i class="fas fa-phone"></i>111 111 111 1111</li>
                <li><i class="fas fa-envelope-open-text"></i>contact@website.com</li>
            </ul>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda nihil incidunt totam distinctio a magni autem inventore odit sint nesciunt?</p>
            <p>Company.com</p>
        </div>
      </div>
    </div>
</body>
</html>
